<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reservación para Viajar a Japón</title>
</head>
<body>
    <header>
        <h1>Reserva tu Viaje a Japón</h1>
        <nav>
         <a href="index.html">Inicio</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Formulario de Reservación</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                
                <label for="fecha">Fecha de Viaje:</label>
                <input type="date" id="fecha" name="fecha" required>
                <br>
                
                <label for="personas">Número de Personas:</label>
                <input type="number" id="personas" name="personas" required>
                <br>
                
                <label for="mensaje">Mensaje Adicional:</label>
                <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                <br>
                
                <button type="submit">Enviar Reservación</button>
            </form>
        </section>
    </main>
    <footer>
        <p>¡Esperamos tener la oportunidad de hacer que tu viaje a Japón sea inolvidable!</p>
    </footer>
</body>
</html>
